            // Uses separate toggle button - link navigates, arrow toggles submenu
            (function() {
              function initMobileMenuToggles() {
                // Only run on mobile
                if (window.innerWidth &gt; 768) {
                  // Remove any toggle buttons on desktop
                  document.querySelectorAll('.mobile-submenu-toggle').forEach(btn =&gt; btn.remove());
                  document.querySelectorAll('.sub-menu.mobile-expanded').forEach(menu =&gt; {
                    menu.classList.remove('mobile-expanded');
                  });
                  console.log('[MOBILE MENU] Desktop mode - cleanup done');
                  return;
                }
                
                console.log('[MOBILE MENU] Initializing mobile menu toggles...');
                
                // Find all parent menu items (items with .sub-menu)
                const menuItemsWithSubmenus = document.querySelectorAll(
                  '.nav-menu li:has(.sub-menu), nav li:has(.sub-menu), .navbar li:has(.sub-menu), #navMenu li:has(.sub-menu)'

                console.log('[MOBILE MENU] Found', menuItemsWithSubmenus.length, 'items with submenus');
                
                menuItemsWithSubmenus.forEach(function(li) {
                  // Skip if already has toggle button
                  if (li.querySelector('.mobile-submenu-toggle')) {
                    return;
                  }
                  
                  const submenu = li.querySelector('.sub-menu');
                  const parentLink = li.querySelector(':scope &gt; a') || li.querySelector(':scope &gt; .menu-group-title');
                  
                  if (!submenu || !parentLink) return;
                  
                  // Create toggle button
                  const toggleBtn = document.createElement('button');
                  toggleBtn.className = 'mobile-submenu-toggle';
                  toggleBtn.setAttribute('aria-label', 'Toggle submenu');
                  toggleBtn.setAttribute('type', 'button');
                  
                  // Insert toggle button after the link
                  parentLink.insertAdjacentElement('afterend', toggleBtn);
                  
                  console.log('[MOBILE MENU] Created toggle button for:', parentLink.textContent?.trim());
                  
                  // Handle toggle button click - only toggles submenu
                  toggleBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    const isExpanded = submenu.classList.contains('mobile-expanded');
                    
                    // Close all other submenus first
                    document.querySelectorAll('.sub-menu.mobile-expanded').forEach(function(menu) {
                      if (menu !== submenu) {
                        menu.classList.remove('mobile-expanded');
                        const otherToggle = menu.parentElement.querySelector('.mobile-submenu-toggle');
                        if (otherToggle) otherToggle.classList.remove('expanded');
                      }
                    });
                    
                    // Toggle this submenu
                    submenu.classList.toggle('mobile-expanded');

                  // Parent link navigates normally - no preventDefault
